<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><ion-button (click)="irAInicio()">Ir a inicio</ion-button> Última medición</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ultima mediciones</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <!--div><app-imagen-medidor></app-imagen-medidor></div-->
  <br>
  <ion-grid>
    <ion-row>
      <ion-col>Dispositivo</ion-col>
      <ion-col>Fecha</ion-col>
      <ion-col>Medición</ion-col>
      <ion-col>Valor</ion-col>
      <ion-col>Estado del suelo</ion-col>
    </ion-row>
    <ion-row *ngFor="let medicion of listado" appColorear> <!--/ion-row><ion-row *ngFor="let medicion of listado" appColorear-->
      <ion-col>{{ medicion.dispositivoId }}</ion-col>
      <ion-col>{{ medicion.fecha }}</ion-col>
      <ion-col>{{ medicion.medicionId }}</ion-col>
      <ion-col>{{ medicion.valor }} cbar</ion-col>
      <ion-col>{{ medicion.valor | estadoSuelo }}</ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col class="ion-text-center">
      <ion-button (click)="irAMediciones()">Ver mediciones</ion-button>
      <br>
      <ion-button (click)="irALog()">Ver log del sensor</ion-button>
      <br>
      <ion-button (click)="accionarElectrovalvula()">Accionar Electroválvula</ion-button>
    </ion-col>
  </ion-row>
