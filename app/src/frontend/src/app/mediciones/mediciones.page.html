<ion-header>
  <ion-toolbar>
    <ion-title>Historial de Peso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Contenedor para los 2 inputs de fecha y el bot칩n de inicio -->
  <div style="display: flex; gap: 1rem; padding: 1rem; align-items: center; justify-content: space-between; max-width: 80%; margin: auto;">
    
    <!-- Bot칩n de Inicio alineado al margen izquierdo -->
    <ion-button (click)="irAInicio()" color="primary">
      Inicio
    </ion-button>
    
    <!-- Fecha Inicio -->
    <ion-item style="width: auto;">
      <ion-label position="stacked">Desde</ion-label>
      <ion-input 
        type="date"
        [(ngModel)]="fechaInicio"
        (ionChange)="actualizarFechas()"
        name="fechaInicio"
        aria-label="Fecha de inicio">
      </ion-input>
    </ion-item>
    
    <!-- Fecha Fin -->
    <ion-item style="width: auto;">
      <ion-label position="stacked">Hasta</ion-label>
      <ion-input 
        type="date"
        [(ngModel)]="fechaFin"
        (ionChange)="actualizarFechas()"
        name="fechaFin"
        aria-label="Fecha de fin">
      </ion-input>
    </ion-item>

  </div>

  <!-- Grid para centrar el gr치fico y usar 10 de 12 columnas -->
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="10">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Gr치fico de Peso</ion-card-title>
          </ion-card-header>
          <ion-card-content style="text-align: center;">
            <canvas id="myChart" style="max-width: 100%;"></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
